{% extends "index.html" %}
{% block content %}

Таблица
    <table class="table">
    {% for order in orders %}
    <tr>
      <td>{{order.dateTime}}</td>
      <td>{{order.code}}  {{orders.codeOfSample}}</td>
      <td> {{order.type}} </td>

      <td>{{order.comment}}</td>
      <td>{{order.executed}}</td>
      <td><span class="glyphicon glyphicon-pencil"></span></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
